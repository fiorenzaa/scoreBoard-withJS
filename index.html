<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papan Skor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
</head>

<body>

  <div class="scoreboard container d-flex flex-column justify-content-center">
    <div class="row row-cols-1 row-cols-md-2 text-center py-2 justify-content-center">
      <div class="points col col-auto py-3 d-flex flex-column align-items-center">
        <h2>
          Player 1
        </h2>
        <p id="p1-display">
          0
        </p>
        <div>
          <button id="p1-button" class="btn btn-primary">
            +1
          </button>
        </div>
      </div>
      <div class="points col col-auto py-3 d-flex flex-column align-items-center">
        <h2>
          Player 2
        </h2>
        <p id="p2-display">
          0
        </p>
        <div>
          <button id="p2-button" class="btn btn-primary">
            +1
          </button>
        </div>
      </div>
    </div>

    <div class="maxPoint d-grid gap-2 col-4 col-md-3 mx-auto pb-4">
      <p>Select Max Point</p>
      <select name="" id="winpoint" class="p-2 btn btn-light">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="d-grid gap-2 col-2 mx-auto">
      <button class="btn btn-primary" id="reset">Reset</button>
    </div>
    <p id="warning" class="text-center pt-3"></p>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
